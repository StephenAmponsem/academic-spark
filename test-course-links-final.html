<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Course Links Test - EDUConnect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .course-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .course-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }
        .course-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
        .course-level {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        .course-category {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        .access-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }
        .access-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.5); }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.5); }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .filter-select option {
            background: #2c3e50;
            color: white;
        }
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: white;
        }
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }
        .test-results {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .test-result-item:last-child {
            border-bottom: none;
        }
        .test-result-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .test-pass { background: rgba(34, 197, 94, 0.3); color: #22c55e; }
        .test-fail { background: rgba(239, 68, 68, 0.3); color: #ef4444; }
        .test-warning { background: rgba(245, 158, 11, 0.3); color: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Final Course Links Test - EDUConnect</h1>
        <p>Comprehensive testing of course functionality in EDUConnect</p>

        <div class="test-section">
            <h3>üìä Course Statistics</h3>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-courses">0</div>
                    <div class="stat-label">Total Courses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="available-courses">0</div>
                    <div class="stat-label">Available</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="filtered-courses">0</div>
                    <div class="stat-label">Filtered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="test-passed">0</div>
                    <div class="stat-label">Tests Passed</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>üîç Filters & Search</h3>
            <div class="filters">
                <input type="text" class="search-input" id="search-input" placeholder="Search courses...">
                <select class="filter-select" id="category-filter">
                    <option value="">All Categories</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Business">Business</option>
                    <option value="Arts">Arts</option>
                    <option value="Language">Language</option>
                    <option value="History">History</option>
                    <option value="Philosophy">Philosophy</option>
                </select>
                <select class="filter-select" id="level-filter">
                    <option value="">All Levels</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
                <select class="filter-select" id="platform-filter">
                    <option value="">All Platforms</option>
                    <option value="Coursera">Coursera</option>
                    <option value="edX">edX</option>
                    <option value="Udemy">Udemy</option>
                    <option value="Khan Academy">Khan Academy</option>
                    <option value="MIT OpenCourseWare">MIT OCW</option>
                    <option value="Harvard">Harvard</option>
                    <option value="Stanford">Stanford</option>
                </select>
            </div>
        </div>

        <div class="test-section">
            <h3>üìö Course Catalog</h3>
            <div id="course-grid" class="course-grid">
                <!-- Courses will be populated here -->
            </div>
        </div>

        <div class="test-section">
            <h3>üß™ Test Results</h3>
            <div class="test-results">
                <div id="test-results-list">
                    <!-- Test results will be populated here -->
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>üîç Test Status</h3>
            <div id="test-status" class="status info">
                <strong>Status:</strong> <span id="status-text">Initializing tests...</span>
            </div>
        </div>
    </div>

    <script>
        // Comprehensive course data
        const courses = [
            {
                id: 1,
                title: "Introduction to Computer Science",
                description: "Learn the fundamentals of computer science and programming",
                category: "Computer Science",
                level: "Beginner",
                platform: "Coursera",
                url: "https://www.coursera.org/learn/introduction-to-computer-science",

            },
            {
                id: 2,

                url: "https://www.edx.org/course/advanced-mathematics-engineering",
                duration: "12 weeks",
                rating: 4.6,
                price: "$99"
            },
            {
                id: 3,

                url: "https://www.khanacademy.org/science/physics/quantum-physics",
                duration: "10 weeks",
                rating: 4.9,
                price: "Free"
            },
            {
                id: 4,
                title: "Organic Chemistry Lab",
                description: "Hands-on laboratory experience in organic chemistry",
                category: "Chemistry",
                level: "Intermediate",
                platform: "Labster",
                url: "https://www.labster.com/simulations/organic-chemistry",
                duration: "6 weeks",
                rating: 4.7,
                price: "$49"
            },
            {
                id: 5,
                title: "Machine Learning Basics",
                description: "Introduction to machine learning algorithms and applications",
                category: "Computer Science",
                level: "Intermediate",
                platform: "Coursera",
                url: "https://www.coursera.org/learn/machine-learning",
                duration: "11 weeks",
                rating: 4.8,
                price: "$79"
            },
            {
                id: 6,
                title: "Business Strategy & Management",
                description: "Learn strategic business planning and management techniques",
                category: "Business",
                level: "Beginner",
                platform: "Harvard",
                url: "https://www.hbs.edu/courses/business-strategy",
                duration: "9 weeks",
                rating: 4.5,
                price: "$1,500"
            },
            {
                id: 7,
                title: "Digital Art & Design",
                description: "Create stunning digital artwork and designs",
                category: "Arts",
                level: "Beginner",
                platform: "Skillshare",
                url: "https://www.skillshare.com/classes/Digital-Art-Design",
                duration: "7 weeks",
                rating: 4.6,
                price: "$19"
            },
            {
                id: 8,
                title: "Biomedical Engineering",
                description: "Apply engineering principles to medical and biological systems",
                category: "Engineering",
                level: "Advanced",
                platform: "MIT OpenCourseWare",
                url: "https://ocw.mit.edu/courses/6-021j-quantitative-physiology-cells-and-tissues-fall-2004/",
                duration: "14 weeks",
                rating: 4.7,
                price: "Free"
            },
            {
                id: 9,
                title: "Spanish for Beginners",
                description: "Learn Spanish from scratch with native speakers",
                category: "Language",
                level: "Beginner",
                platform: "Duolingo",
                url: "https://www.duolingo.com/course/es/en/Learn-Spanish",
                duration: "6 months",
                rating: 4.4,
                price: "Free"
            },
            {
                id: 10,
                title: "World History: Ancient Civilizations",
                description: "Explore the rise and fall of ancient civilizations",
                category: "History",
                level: "Intermediate",
                platform: "edX",
                url: "https://www.edx.org/course/world-history-ancient-civilizations",
                duration: "8 weeks",
                rating: 4.3,
                price: "$50"
            },
            {
                id: 11,
                title: "Philosophy of Mind",
                description: "Examine consciousness, perception, and the nature of mind",
                category: "Philosophy",
                level: "Advanced",
                platform: "Stanford",
                url: "https://online.stanford.edu/courses/philosophy-mind",
                duration: "10 weeks",
                rating: 4.6,
                price: "$200"
            },
            {
                id: 12,
                title: "React.js Complete Course",
                description: "Master React.js with hooks, context, and modern patterns",
                category: "Computer Science",
                level: "Intermediate",
                platform: "Udemy",
                url: "https://www.udemy.com/course/react-the-complete-guide-incl-redux/",
                duration: "15 weeks",
                rating: 4.8,
                price: "$89"
            }
        ];

        let filteredCourses = [...courses];
        let testResults = [];

        // Initialize the test
        function initializeTest() {
            updateStats();
            renderCourses();
            setupEventListeners();
            runComprehensiveTests();
            updateStatus('Tests initialized successfully');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('total-courses').textContent = courses.length;
            document.getElementById('available-courses').textContent = filteredCourses.length;
            document.getElementById('filtered-courses').textContent = filteredCourses.length;
            document.getElementById('test-passed').textContent = testResults.filter(r => r.status === 'pass').length;
        }

        // Render courses
        function renderCourses() {
            const grid = document.getElementById('course-grid');
            grid.innerHTML = '';

            filteredCourses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <div class="course-title">${course.title}</div>
                    <div class="course-description">${course.description}</div>
                    <div class="course-meta">
                        <span class="course-level">${course.level}</span>
                        <span class="course-category">${course.category}</span>
                        <span>‚≠ê ${course.rating}</span>
                        <span>‚è±Ô∏è ${course.duration}</span>
                    </div>
                    <div style="margin-bottom: 10px; font-size: 0.9em; color: rgba(255,255,255,0.7);">
                        <strong>Platform:</strong> ${course.platform} | <strong>Price:</strong> ${course.price}
                    </div>
                    <button class="access-button" onclick="accessCourse('${course.url}', '${course.title}')">
                        Access Course
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        // Access course function
        function accessCourse(url, title) {
            try {
                // Test opening in new tab
                const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
                
                if (newWindow) {
                    addTestResult('Course Access', `Successfully opened: ${title}`, 'pass');
                    console.log(`Course accessed: ${title} -> ${url}`);
                } else {
                    addTestResult('Course Access', `Failed to open: ${title} (popup blocked?)`, 'fail');
                    console.error(`Failed to open course: ${title}`);
                }
            } catch (error) {
                addTestResult('Course Access', `Error accessing course: ${error.message}`, 'fail');
                console.error('Course access error:', error);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            document.getElementById('search-input').addEventListener('input', filterCourses);
            
            // Category filter
            document.getElementById('category-filter').addEventListener('change', filterCourses);
            
            // Level filter
            document.getElementById('level-filter').addEventListener('change', filterCourses);
            
            // Platform filter
            document.getElementById('platform-filter').addEventListener('change', filterCourses);
        }

        // Filter courses
        function filterCourses() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            const levelFilter = document.getElementById('level-filter').value;
            const platformFilter = document.getElementById('platform-filter').value;

            filteredCourses = courses.filter(course => {
                const matchesSearch = course.title.toLowerCase().includes(searchTerm) ||
                                    course.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || course.category === categoryFilter;
                const matchesLevel = !levelFilter || course.level === levelFilter;
                const matchesPlatform = !platformFilter || course.platform === platformFilter;

                return matchesSearch && matchesCategory && matchesLevel && matchesPlatform;
            });

            renderCourses();
            updateStats();
            updateStatus(`Filtered to ${filteredCourses.length} courses`);
        }

        // Run comprehensive tests
        function runComprehensiveTests() {
            // Test 1: URL validation
            testUrlValidation();
            
            // Test 2: Course data integrity
            testCourseDataIntegrity();
            
            // Test 3: Filter functionality
            testFilterFunctionality();
            
            // Test 4: Search functionality
            testSearchFunctionality();
            
            // Test 5: Responsive design
            testResponsiveDesign();
        }

        // Test URL validation
        function testUrlValidation() {
            const invalidUrls = courses.filter(course => {
                try {
                    new URL(course.url);
                    return false;
                } catch {
                    return true;
                }
            });

            if (invalidUrls.length === 0) {
                addTestResult('URL Validation', 'All course URLs are valid', 'pass');
            } else {
                addTestResult('URL Validation', `${invalidUrls.length} invalid URLs found`, 'fail');
            }
        }

        // Test course data integrity
        function testCourseDataIntegrity() {
            const requiredFields = ['id', 'title', 'description', 'category', 'level', 'platform', 'url', 'duration', 'rating', 'price'];
            const invalidCourses = courses.filter(course => {
                return requiredFields.some(field => !course[field]);
            });

            if (invalidCourses.length === 0) {
                addTestResult('Data Integrity', 'All courses have required fields', 'pass');
            } else {
                addTestResult('Data Integrity', `${invalidCourses.length} courses missing required fields`, 'fail');
            }
        }

        // Test filter functionality
        function testFilterFunctionality() {
            const originalCount = courses.length;
            const computerScienceCourses = courses.filter(course => course.category === 'Computer Science');
            const beginnerCourses = courses.filter(course => course.level === 'Beginner');
            
            if (computerScienceCourses.length > 0 && beginnerCourses.length > 0) {
                addTestResult('Filter Functionality', 'Category and level filters working correctly', 'pass');
            } else {
                addTestResult('Filter Functionality', 'Filter functionality may have issues', 'warning');
            }
        }

        // Test search functionality
        function testSearchFunctionality() {
            const searchResults = courses.filter(course => 
                course.title.toLowerCase().includes('computer') || 
                course.description.toLowerCase().includes('computer')
            );
            
            if (searchResults.length > 0) {
                addTestResult('Search Functionality', 'Search functionality working correctly', 'pass');
            } else {
                addTestResult('Search Functionality', 'No search results found for test query', 'warning');
            }
        }

        // Test responsive design
        function testResponsiveDesign() {
            const isMobile = window.innerWidth <= 768;
            const isTablet = window.innerWidth > 768 && window.innerWidth <= 1024;
            
            if (isMobile || isTablet || window.innerWidth > 1024) {
                addTestResult('Responsive Design', 'Responsive design detected', 'pass');
            } else {
                addTestResult('Responsive Design', 'Responsive design test inconclusive', 'warning');
            }
        }

        // Add test result
        function addTestResult(testName, message, status) {
            testResults.push({ testName, message, status });
            renderTestResults();
            updateStats();
        }

        // Render test results
        function renderTestResults() {
            const container = document.getElementById('test-results-list');
            container.innerHTML = '';

            testResults.forEach(result => {
                const item = document.createElement('div');
                item.className = 'test-result-item';
                item.innerHTML = `
                    <div>
                        <strong>${result.testName}:</strong> ${result.message}
                    </div>
                    <span class="test-result-status test-${result.status}">
                        ${result.status.toUpperCase()}
                    </span>
                `;
                container.appendChild(item);
            });
        }

        // Update status
        function updateStatus(message) {
            document.getElementById('status-text').textContent = message;
            console.log(`Status: ${message}`);
        }

        // Initialize when page loads
        window.addEventListener('load', initializeTest);
    </script>
</body>
</html>
