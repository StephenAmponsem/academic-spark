<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Links Test - EDUConnect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .course-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .course-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }
        .course-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
        .course-level {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        .course-category {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        .access-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }
        .access-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.5); }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.5); }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .filter-select option {
            background: #2c3e50;
            color: white;
        }
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: white;
        }
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Course Links Test - EDUConnect</h1>
        <p>Testing the functionality of course links in EDUConnect</p>

        <div class="test-section">
            <h3>üìä Course Statistics</h3>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-courses">0</div>
                    <div class="stat-label">Total Courses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="available-courses">0</div>
                    <div class="stat-label">Available</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="filtered-courses">0</div>
                    <div class="stat-label">Filtered</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>üîç Filters & Search</h3>
            <div class="filters">
                <input type="text" class="search-input" id="search-input" placeholder="Search courses...">
                <select class="filter-select" id="category-filter">
                    <option value="">All Categories</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Business">Business</option>
                    <option value="Arts">Arts</option>
                </select>
                <select class="filter-select" id="level-filter">
                    <option value="">All Levels</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
        </div>

        <div class="test-section">
            <h3>üìö Course Catalog</h3>
            <div id="course-grid" class="course-grid">
                <!-- Courses will be populated here -->
            </div>
        </div>

        <div class="test-section">
            <h3>üîç Test Results</h3>
            <div id="test-results" class="status info">
                <strong>Status:</strong> <span id="test-status">Ready to test course links</span>
            </div>
        </div>
    </div>

    <script>
        // Sample course data
        const courses = [
            {
                id: 1,
                title: "Introduction to Computer Science",
                description: "Learn the fundamentals of computer science and programming",
                category: "Computer Science",
                level: "Beginner",
                url: "https://www.coursera.org/learn/introduction-to-computer-science",
                duration: "8 weeks",
                rating: 4.8
            },
            {
                id: 2,
                title: "Advanced Mathematics for Engineers",
                description: "Master advanced mathematical concepts for engineering applications",
                category: "Mathematics",
                level: "Advanced",
                url: "https://www.edx.org/course/advanced-mathematics-engineering",
                duration: "12 weeks",
                rating: 4.6
            },
            {
                id: 3,
                title: "Quantum Physics Fundamentals",
                description: "Explore the fascinating world of quantum mechanics",
                category: "Physics",
                level: "Intermediate",
                url: "https://www.khanacademy.org/science/physics/quantum-physics",
                duration: "10 weeks",
                rating: 4.9
            },
            {
                id: 4,
                title: "Organic Chemistry Lab",
                description: "Hands-on laboratory experience in organic chemistry",
                category: "Chemistry",
                level: "Intermediate",
                url: "https://www.labster.com/simulations/organic-chemistry",
                duration: "6 weeks",
                rating: 4.7
            },
            {
                id: 5,
                title: "Machine Learning Basics",
                description: "Introduction to machine learning algorithms and applications",
                category: "Computer Science",
                level: "Intermediate",
                url: "https://www.coursera.org/learn/machine-learning",
                duration: "11 weeks",
                rating: 4.8
            },
            {
                id: 6,
                title: "Business Strategy & Management",
                description: "Learn strategic business planning and management techniques",
                category: "Business",
                level: "Beginner",
                url: "https://www.hbs.edu/courses/business-strategy",
                duration: "9 weeks",
                rating: 4.5
            },
            {
                id: 7,
                title: "Digital Art & Design",
                description: "Create stunning digital artwork and designs",
                category: "Arts",
                level: "Beginner",
                url: "https://www.skillshare.com/classes/Digital-Art-Design",
                duration: "7 weeks",
                rating: 4.6
            },
            {
                id: 8,
                title: "Biomedical Engineering",
                description: "Apply engineering principles to medical and biological systems",
                category: "Engineering",
                level: "Advanced",
                url: "https://www.mit.edu/courses/biomedical-engineering",
                duration: "14 weeks",
                rating: 4.7
            }
        ];

        let filteredCourses = [...courses];

        // Initialize the test
        function initializeTest() {
            updateStats();
            renderCourses();
            setupEventListeners();
            updateTestStatus('Test initialized successfully');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('total-courses').textContent = courses.length;
            document.getElementById('available-courses').textContent = filteredCourses.length;
            document.getElementById('filtered-courses').textContent = filteredCourses.length;
        }

        // Render courses
        function renderCourses() {
            const grid = document.getElementById('course-grid');
            grid.innerHTML = '';

            filteredCourses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <div class="course-title">${course.title}</div>
                    <div class="course-description">${course.description}</div>
                    <div class="course-meta">
                        <span class="course-level">${course.level}</span>
                        <span class="course-category">${course.category}</span>
                        <span>‚≠ê ${course.rating}</span>
                        <span>‚è±Ô∏è ${course.duration}</span>
                    </div>
                    <button class="access-button" onclick="accessCourse('${course.url}', '${course.title}')">
                        Access Course
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        // Access course function
        function accessCourse(url, title) {
            try {
                // Test opening in new tab
                const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
                
                if (newWindow) {
                    updateTestStatus(`‚úÖ Successfully opened: ${title}`);
                    console.log(`Course accessed: ${title} -> ${url}`);
                } else {
                    updateTestStatus(`‚ùå Failed to open: ${title} (popup blocked?)`);
                    console.error(`Failed to open course: ${title}`);
                }
            } catch (error) {
                updateTestStatus(`‚ùå Error accessing course: ${error.message}`);
                console.error('Course access error:', error);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            document.getElementById('search-input').addEventListener('input', filterCourses);
            
            // Category filter
            document.getElementById('category-filter').addEventListener('change', filterCourses);
            
            // Level filter
            document.getElementById('level-filter').addEventListener('change', filterCourses);
        }

        // Filter courses
        function filterCourses() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            const levelFilter = document.getElementById('level-filter').value;

            filteredCourses = courses.filter(course => {
                const matchesSearch = course.title.toLowerCase().includes(searchTerm) ||
                                    course.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || course.category === categoryFilter;
                const matchesLevel = !levelFilter || course.level === levelFilter;

                return matchesSearch && matchesCategory && matchesLevel;
            });

            renderCourses();
            updateStats();
            updateTestStatus(`Filtered to ${filteredCourses.length} courses`);
        }

        // Update test status
        function updateTestStatus(message) {
            document.getElementById('test-status').textContent = message;
            console.log(`Test Status: ${message}`);
        }

        // Initialize when page loads
        window.addEventListener('load', initializeTest);
    </script>
</body>
</html>
